<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="stylemedia.css">
    
    <title>Calculadora</title>
</head>
<body>
    <main>
    
        <section id="buttons">
                <div id="screen_div"> </div>
        
                <input type="button" name="one_input" value="1" id="one_input">
            
           
                <input type="button" name="two_input" value="2" id="two_input">
            
            
                <input type="button" name="three_input" value="3" id="three_input">
           
            
                <input type="button" name="four_input" value="4" id="four_input">
            
            
                <input type="button" name="five_input" value="5" id="five_input">
            
           
                <input type="button" name="six_input" value="6" id="six_input">
            
            
                <input type="button" name="seven_input" value="7" id="seven_input">
           
                <input type="button" name="eight_input" value="8" id="eight_input">
        
               <input type="button" name="nine_input" value="9" id="nine_input">
         
                <input type="button" name="zero_input" value="0" id="zero_input">
       
                <input type="button" name="clean_input" value="C" id="clean_input">
     
                <input type="button" name="dot_input" value="." id="dot_input">
  
                <input type="button" name="sum_input" value="+" id="sum_input">
    
                <input type="button" name="minus_input" value="-" id="minus_input">
    
               <input type="button" name="divide_input" value="&#247" id="divide_input">
        
                <input type="button" name="multiply_input" value="&#215" id="multiply_input">
   
                <input type="button" name="equal_input" value="=" id="equal_input">

                <input type="button" name="porcent_input" value="%" id="porcent_input">

                <input type="button" name="erase_input" value="Del" id="erase_input">

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
